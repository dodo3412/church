    <script>
        function switchPadlet(type) {
            const defaultPadlet = document.getElementById('default-padlet');
            const churchPadlet = document.getElementById('church-padlet');
            const pastorPadlet = document.getElementById('pastor-padlet');
            
            // 모든 Padlet 숨기기
            defaultPadlet.style.display = 'none';
            churchPadlet.style.display = 'none';
            pastorPadlet.style.display = 'none';
            
            // 선택된 Padlet 보여주기
            switch(type) {
                case 'church':
                    churchPadlet.style.display = 'block';
                    break;
                case 'pastor':
                    pastorPadlet.style.display = 'block';
                    break;
                default:
                    defaultPadlet.style.display = 'block';
            }
        }

        // 페이지 로드 시 기본 Padlet 표시
        window.onload = function() {
            switchPadlet('default');
        }
    </script>
